<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
  </head>
  <style>
      body {
        color: gray;
      }
      html {
        font-size: 5.3mm;
        font-family: Consolas, 'Droid Sans Mono Slashed', 'Ubuntu Mono', Osaka-Mono, monospace;
      }
      .one_page {
        color: black;
        page-break-before: always;
      }
      .inner-page {
        margin: 12mm;
      }
      .winner {
        font-size: 2.8em;
        font-weight: bold;
        line-height: 1.3;
        margin: 1mm 7mm 2.5mm 9mm;
      }
      .classroom {
        font-size: 3em;
        font-weight: bold;
        margin: 32mm 16mm;
      }
      li {
        display: inline;
      }
  </style>
  <body>
    {% for lottery in lotteries %}
    {% for status in lottery['statuses'] %}
    <div class="one_page">
      <div class="inner-page">
        <p style="margin-bottom: 17.5mm">
          <span class="classroom" style="text-decoration: underline;">
            {{ lottery['classroom'] }}
            {{ '当選' if status['status'] == 'won' else 'キャンセル待ち' }} </span>
        </p>
        <div class="container">
          <ul>
            {% for winner in status['winners'] %}
            <li>
              <span class="winner">{{winner}}</span>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
    {% endfor %}
    {% endfor %}
  </body>
</html>
